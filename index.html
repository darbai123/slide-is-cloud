<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="list">
                 <div class="item">
                 <img src="img/1 (1).jpg" >
                  </div>
                  <div class="item">
                    <img src="./img/1 (5).jpg" >
                     </div>
                     <div class="item">
                        <img src="img/1 (6).jpg" >
                         </div>
                         <div class="item">
                            <img src="img/1 (7).jpg" >
                             </div>
                             <div class="item">
                                <img src="img/1 (8).jpg" >
                                 </div>
           
    </div>

    <!---BUTON----->
    <div class="buttons">
        <button id="prev"><</button>
        <button id="next">></button>
    </div>    
    <!-------DOTS-->
    <ul class="dots">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
    

    <script src="app.js"></script>
</body>
</html>
